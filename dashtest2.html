@media only screen and (max-width: 768px) {
    body {
        display: flex;
        flex-direction: column;
        margin: 0;
    }
    header, .metrics, .card {
        width: 100%;
        box-sizing: border-box;
    }
    .metrics {
        display: flex;
        flex-direction: column;
    }
    .card {
        margin-bottom: 20px;
    }
}
